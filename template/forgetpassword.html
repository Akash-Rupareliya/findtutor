<!-- Header Start -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta name="description"  content="Registration"/>
<meta name="keywords" content="">
<meta name="MobileOptimized" content="320">
<!-- favicon links -->
<link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}" />
<link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}" />
<!-- main css -->
<link rel="stylesheet" href="{% static 'user/css/main.css' %}" media="screen"/>
<title>Find Tutor</title>
</head>
<!-- Header End -->

<!-- Body Start -->
<body>
<!-- page title Start -->
<div class="lms_page_title">
  <div class="lms_page_title_bg" data-stellar-background-ratio="0.5"></div>
  <div class="lms_page_title_bg_overlay">
    <div class="container">
      <div class="lms_title">Forget Password</div>
      <div class="pull-right">
        <ol class="breadcrumb">
          <li><a href="{% url 'user_index' %}">Home</a></li>
          <li class="active">Forget Password</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<!--main container start-->
<div class="container">
  
  <div class="row">
  	<div class="col-lg-12">
      <h2></h2>
      <!-- <h2>Register with <span class="lms_label">Find Tutor</span> and share your <span class="lms_label">Experience</span>...!</h2> -->
    </div>
  	<div class="col-lg-3 col-md-3">
         
        </div>
       <div class="col-lg-7 col-md-7">
       		<div class="lms_register_window lms_register_light">
            <h3>Reset Password</h3>
            <div class="lms_register_body">
              <form role="form" method="POST" action="{% url 'forgetpassword' %}" enctype="multipart/form-data">
                {% block content %}
                {% csrf_token %}
                
                
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="signup_email">E-mail address</label>
                      <input type="email" name="user_email" class="form-control" id="user_email" placeholder="Enter Email" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12">
  
                    <div class="form-group">
                      <label>Question</label>
                      <select class="selectpicker form-control block-xs" name="sec_que">
                        <option selected="selected" value="1">What is your favorite food?</option>
                        <option value="2">What is Pen Name?</option>
                        <option value="3" >Which is your favorite vacation place for outing?</option>
                        </select>
                    </div>
                  
                  <div class="row">
                    <div class="col-lg-12">
  
                      <div class="form-group">
                        <label>Answer</label>
                        <input class="form-control" placeholder="Enter Answer" type="text" name="sec_ans" required>
                      </div>
            
                    </div>
                  </div>
                <div class="row">
                  <div class="form-group col-lg-12">
                    <label for="signup_pass">Password</label>
                    <input type="password" name="user_password" class="form-control" id="user_pass" placeholder="Enter Password" required>
                  </div>
                </div>  
                <div class="row">
                  <div class="form-group col-lg-6 col-md-6">
                
                <button type="submit" class="btn btn-default">Reset</button>
                  </div>
                </div>
                {% endblock %}
              </form>
            </div>
        </div></div>         
  </div>
</div>
</div>
</div>
</div>
<!--main container end-->

<footer id="lms_footer">
	{% include 'footer.html' %}
</footer>

</body>
<!-- Body End -->
